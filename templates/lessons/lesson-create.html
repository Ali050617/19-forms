<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maker - Create Lesson</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Test Maker</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="test-list.html" class="hover:underline">Tests</a></li>
                <li><a href="lesson-list.html" class="hover:underline">Lessons</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto flex-grow p-4">
        <h1 class="text-4xl font-bold mb-8">Create Lesson</h1>
        <form class="space-y-4">
            <div>
                <label for="lesson-name" class="block mb-2">Lesson Name:</label>
                <input type="text" id="lesson-name" name="lesson-name" class="w-full border border-gray-300 rounded p-2" required>
            </div>
            <div>
                <label for="lesson-description" class="block mb-2">Description:</label>
                <textarea id="lesson-description" name="lesson-description" rows="4" class="w-full border border-gray-300 rounded p-2" required></textarea>
            </div>
            <div>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create Lesson</button>
                <a href="lesson-list.html" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 ml-2">Cancel</a>
            </div>
        </form>
    </main>

    <footer class="bg-gray-200 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Test Maker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
