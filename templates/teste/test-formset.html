<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maker - Create Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Test Maker</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="test-list.html" class="hover:underline">Tests</a></li>
                <li><a href="lesson-list.html" class="hover:underline">Lessons</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto flex-grow p-4">
        <h1 class="text-4xl font-bold mb-8">Create Test</h1>
        <form class="space-y-4">
            <div>
                <label for="test-name" class="block mb-2">Test Name:</label>
                <input type="text" id="test-name" name="test-name" class="w-full border border-gray-300 rounded p-2" required>
            </div>
            <div>
                <label for="lesson" class="block mb-2">Associated Lesson:</label>
                <select id="lesson" name="lesson" class="w-full border border-gray-300 rounded p-2" required>
                    <option value="">Select a lesson</option>
                    <option value="1">Mathematics</option>
                    <option value="2">Science</option>
                    <option value="3">History</option>
                </select>
            </div>
            <div class="border-t border-gray-300 pt-4">
                <h2 class="text-2xl font-bold mb-4">Questions</h2>
                <div class="space-y-4" id="questions-container">
                    <div class="question-formset border border-gray-300 rounded p-4">
                        <h3 class="text-xl font-semibold mb-2">Question 1</h3>
                        <div class="mb-2">
                            <label for="question-1" class="block mb-2">Question:</label>
                            <input type="text" id="question-1" name="questions[0][text]" class="w-full border border-gray-300 rounded p-2" required>
                        </div>
                        <div class="space-y-2">
                            <div>
                                <label for="answer-1-1" class="block mb-2">Answer 1:</label>
                                <input type="text" id="answer-1-1" name="questions[0][answers][0][text]" class="w-full border border-gray-300 rounded p-2" required>
                                <label class="inline-flex items-center mt-1">
                                    <input type="checkbox" name="questions[0][answers][0][is_correct]" class="form-checkbox">
                                    <span class="ml-2">Correct Answer</span>
                                </label>
                            </div>
                            <div>
                                <label for="answer-1-2" class="block mb-2">Answer 2:</label>
                                <input type="text" id="answer-1-2" name="questions[0][answers][1][text]" class="w-full border border-gray-300 rounded p-2" required>
                                <label class="inline-flex items-center mt-1">
                                    <input type="checkbox" name="questions[0][answers][1][is_correct]" class="form-checkbox">
                                    <span class="ml-2">Correct Answer</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-4" id="add-question">Add Question</button>
            </div>
            <div>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create Test</button>
            </div>
        </form>
    </main>

    <footer class="bg-gray-200 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Test Maker. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
